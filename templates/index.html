<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Получить токен | Dnevnik LIB</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <h1 style="text-align: center;">Получить токен по логину и паролю</h1>
    <form method="post">
        <div class="card" style="width: 25rem; margin-left: auto;
        margin-right: auto; justify-content: center; display: flex;
  align-items: center; height: 20em;">
        <div class="form-group">
          <label for="exampleInputEmail1">Логин в дневнике</label>
          <input type="text" class="form-control  form-control-lg" name="login" aria-describedby="emailHelp" placeholder="Введите логин" >
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Пароль</label>
          <input type="password" class="form-control  form-control-lg" name="password" placeholder="Пароль" >
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Отправить</button>
    </div>
      </form>
      {% if token %}
      <h1 style="text-align: center;">Твой токен: {{token}}</h1>
      {% endif %}
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
